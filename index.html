  <!-- Script Load More -->
  <script>
    function setupLoadMore(listId, btnId, initial = 5) {
      const container = document.getElementById(listId);
      const items = Array.from(container.children);
      let visibleCount = initial;

      items.forEach((item, idx) => {
        if (idx >= visibleCount) item.style.display = 'none';
      });

      const btn = document.getElementById(btnId);
      if (!btn) return;

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        visibleCount += initial;
        items.forEach((item, idx) => {
          if (idx < visibleCount) item.style.display = 'flex';
        });
        if (visibleCount >= items.length) btn.style.display = 'none';
      });
    }

    setupLoadMore('configs-list', 'load-configs-btn', 5);
    setupLoadMore('aplikasi-list', 'load-aplikasi-btn', 5);
    setupLoadMore('scripts-list', 'load-scripts-btn', 5);
  </script>
