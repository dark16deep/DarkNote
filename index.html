<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darknote - Download Page</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div style="display:flex; align-items:center;">
      <img src="img/darknote.png" alt="Logo">
      <a href="index.html" style="text-decoration:none;">
      <span class="brand">ƊƛƦƘƝƠƬЄ</span></a>
    </div>
    <div class="menu">≡</div>
  </div>
  
 <!-- Configs Section -->
<div class="card">
  <h2>Configs</h2>
  <div id="configs-list"></div>
  <!-- Link pindah ke halaman lengkap -->
  <a href="configs.html" class="read-more-btn">Selengkapnya</a>
</div>

<!-- Aplikasi Section -->
<div class="card">
  <h2>Aplikasi</h2>
  <div id="aplikasi-list"></div>
  <!-- Link pindah ke halaman lengkap -->
  <a href="aplikasi.html" class="read-more-btn">Selengkapnya</a>
</div>

  <!-- Footer -->
  <div class="footer">
    COPYRIGHT ©2025 <a href="index.html" style="text-decoration:none;">ƊƛƦƘƝƠƬЄ</a> BY AANRISKI™
  </div>
  
<script>
// List file (ubah sesuai nama file di folder lo)
const CONFIGS_FILES = ["config1.json", "config2.json"];
const APLIKASI_FILES = ["app1.zip", "app2.zip"];

// Fungsi generate list file
function generateList(files, folder, containerId) {
  const container = document.getElementById(containerId);
  if (!container) return;

  if (files.length === 0) {
    container.innerHTML = "<p>Folder kosong</p>";
    return;
  }

  let html = "";
  files.forEach(f => {
    html += `
      <div class="download-item">
        <span>${f}</span>
        <a href="${folder}/${f}" download>Download</a>
      </div>
    `;
  });

  container.innerHTML = html;
}

// Generate untuk masing-masing folder
generateList(CONFIGS_FILES, "files/configs", "configs-list");
generateList(APLIKASI_FILES, "files/aplikasi", "aplikasi-list");
</script>

</body>
</html>
